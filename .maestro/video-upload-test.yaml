appId: com.example.chirp
---
# Video Upload Test Flow
# Tests the video recording and upload functionality

# Navigate to Videos tab
- tapOn: "Videos"
- extendedWaitUntil:
    visible:
      text: ".*"
    timeout: 5000

# Tap record FAB
- tapOn: "Record video"
- extendedWaitUntil:
    visible: "Hold to record"
    timeout: 3000

# Tap record button to start recording (simulated)
- tapOn:
    text: "Hold to record"
    index: 0

# Wait a moment for simulated recording
- swipe:
    direction: "UP"
    duration: 500

# Since we're on emulator, we'll verify the screen shows correctly
# The actual recording may not work on emulator, but we verify navigation works

# Go back
- tapOn: "Close"

# Verify we're back on Videos feed
- extendedWaitUntil:
    visible: "Videos"
    timeout: 3000
